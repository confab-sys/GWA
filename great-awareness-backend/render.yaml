services:
  - type: web
    name: psychology-app-backend
    env: python
    pythonVersion: 3.11.9  # Replace with your exact local Python version (e.g., 3.9.12)
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL_RENDER
        fromDatabase:
          name: psychology-app-db
          property: connectionString
      - key: CORS_ORIGINS
        value: '["https://great-awareness-frontend.vercel.app", "https://great-awareness-frontend-9urb9gcqx-confab-sys-projects.vercel.app"]'
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: psychology-app-db
    databaseName: psychology_app_db
    user: psychology_app_user
    plan: starter