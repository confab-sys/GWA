name = "gwa-video-worker-v2"
main = "video-worker.js"
compatibility_date = "2024-12-01"

# R2 Storage Binding for video files
[[r2_buckets]]
binding = "GWA_VIDEOS_BUCKET"
bucket_name = "gwa-videos"

# D1 Database Binding for video metadata
[[d1_databases]]
binding = "GWA_VIDEOS_DB"
database_name = "gwa-videos"
database_id = "99e1c188-d81a-4fe8-aba9-a491b78ea542"